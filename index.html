<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./stylo.css">
    <title>Calculadora</title>
</head>
<body>
    <form >
    <table class="calculadora">
        <tr>
        <td colspan="4" >
            <ul style="list-style: none;">
                <li class="linea"  id="operacion" ></li>
                <li class="linea"  id="resultado" ></li>
            </ul>
        </td>
        <tr>
            <td><button type="button" onclick="limpia()" id="idlim">AC</button>
            <td><button type="button" onclick="limpianterior()" id="idlim">C</button>                
            <td><button type="button" onclick="">()</button></td>
            <td><button type="button" onclick="calculo('/')" id="idoper">/</button></td>
        </tr>
        <tr>
            <td><button type="button" value=7 onclick="display('7')">7</button></td>
            <td><button type="button" value=8 onclick="display('8')">8</button></td>
            <td><button type="button" value=9 onclick="display('9')">9</button></td>
            <td><button type="button" onclick="calculo('*')" id="idoper">X</button></td>
        </tr>
        <tr>
            <td><button type="button" value=4 onclick="display('4')">4</button></td>
            <td><button type="button" value=5 onclick="display('5')">5</button></td>
            <td><button type="button" value=6 onclick="display('6')">6</button></td>
            <td><button type="button" onclick="calculo('-')" id="idoper">-</button></td>
        </tr>
        <tr>
            <td><button type="button" value=1 onclick="display('1')">1</button></td>
            <td><button type="button" value=2 onclick="display('2')">2</button></td>
            <td><button type="button" value=3 onclick="display('3')">3</button></td>
            <td><button type="button" onclick="calculo('+')" id="idoper">+</button></td>
        </tr>
        <tr>
            <td><button type="button" onclick="display('0')">0</button></td>
            <td><button type="button" onclick="punto()">.</button></td>
            <td><button type="button" onclick="igual()" id="idigual">=</button></td>
        </tr>
    </table>

</form>

    <script src="./script.js"></script>    
</body>

</html>
